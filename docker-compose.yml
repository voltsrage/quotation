  app:
    image: django-ecommerce-app
    container_name: django-ecommerce
    build: .
    volumes:
      - .:/app
      - static:/static
    env_file:
      - .env
    ports:
      - 8000:8000
    command: gunicorn --bind 0.0.0.0:8000 danaproject.wsgi


  nginx:
    image: nginx
    ports:
      - "5000:5000"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static:/static


