<style>
    .htmx-indicator {
        display: none;

    }

    }

    }
    
    .bd-placeholder-img {

        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
    
    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
