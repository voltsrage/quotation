
{% load static %}
<nav id="sidebar" class="sidebar js-sidebar">
	<div class="sidebar-content js-simplebar">
			<a class="sidebar-brand" href="index.html">
					<span class="align-middle">Dana Project</span>
			</a>

			<ul class="sidebar-nav">
					<li class="sidebar-header">
							Quotations
					</li>
					{% url 'quotation:list' as url %}
					<li class="sidebar-item {% if request.path == url %}active{% endif %}">
						<a class="sidebar-link" href="{% url 'quotation:list' %}">
								<i class="align-middle" data-feather="user"></i> <span class="align-middle">Manage</span>
						</a>
				</li>
				{% url 'dashboard' as url %}
					<li class="sidebar-item {% if request.path == url %}active{% endif %}" >
							<a class="sidebar-link" href="{% url 'dashboard' %}">
									<i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
							</a>
					</li>



					<li class="sidebar-header">
							Imports
					</li>
					{% url 'importchart:import_list' as url %}
					<li class="sidebar-item {% if request.path == url %}active{% endif %}">
							<a class="sidebar-link" href="{% url 'importchart:import_list' %}">
									<i class="align-middle" data-feather="square"></i> <span class="align-middle">Manage</span>
							</a>
					</li>
					{% url 'importchart:importsAnimalSelect' as url %}
					<li class="sidebar-item {% if request.path == url or '/importcharts/importsDashboard' in request.path %}active{% endif %}" data-req='{{request.path}}'>
							<a class="sidebar-link" href="{% url 'importchart:importsAnimalSelect' %}">
									<i class="align-middle" data-feather="check-square"></i> <span class="align-middle">Dashboard</span>
							</a>
					</li>
			</ul>

	</div>
</nav>
